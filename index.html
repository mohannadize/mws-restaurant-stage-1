<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <h1><a href="./">Restaurant Reviews</a></h1>
        </nav>
    </header>
    <main id="maincontent">
        <section tabindex="-1" role="application" id="map-container">
            <div id="map"></div>
        </section>
        <section tabindex="0">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <div class="selects">
                    <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter according to neighborhoods." onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" aria-label="Filter according to type of restaurant." onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcvft2zIR-NrdqaauV19MnsQ51REvvDF0&libraries=places&callback=initMap"></script>
    <footer id="footer">
        Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
</body>

</html>
