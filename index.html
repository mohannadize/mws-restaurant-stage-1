<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/styles.css">
    <meta name='theme-color' content='#17191e'>
    <link rel='icon' sizes='128x128' href='./img/icons/U-128x.png'>
    <link rel='manifest' href='manifest.json'>
    <title>Restaurant Reviews</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <h1>
                <a href="./">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>
    <main id="maincontent">
        <section tabindex="-1" role="application" id="map-container">
            <div id="map" style="height: 400px;">

                <img src="https://www.mapquestapi.com/staticmap/v5/map?locations=40.713829,-73.989667|marker-sm-cc0000-000000||40.683555,-73.966393|marker-sm-cc0000-000000||40.747143,-73.985414|marker-sm-cc0000-000000||40.722216,-73.987501|marker-sm-cc0000-000000||40.705089,-73.933585|marker-sm-cc0000-000000||40.674925,-74.016162|marker-sm-cc0000-000000||40.727397,-73.983645|marker-sm-cc0000-000000||40.726584,-74.002082|marker-sm-cc0000-000000||40.743797,-73.950652|marker-sm-cc0000-000000||40.743394,-73.954235|marker-sm-cc0000-000000&key=oDfUd4gVTtidN7UmyZO07vm4KR8re4ak&size=900,400@2x" alt="Map for locations of the restaurants.">
            </div>
        </section>
        <section tabindex="0">
            <div class="filter-options">
                <h2>Filter Results</h2>
                <div class="selects">
                    <select id="neighborhoods-select" name="neighborhoods" aria-label="Filter according to neighborhoods." onchange="updateRestaurants()">
                        <option value="all">All Neighborhoods</option>
                    </select>
                    <select id="cuisines-select" name="cuisines" aria-label="Filter according to type of restaurant." onchange="updateRestaurants()">
                        <option value="all">All Cuisines</option>
                    </select>
                </div>
            </div>
            <ul id="restaurants-list"></ul>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>    
    <script src="idb-bundled.js"></script>
    <script type="application/javascript" charset="utf-8" src="app.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcvft2zIR-NrdqaauV19MnsQ51REvvDF0&libraries=places&callback=initMap"></script> -->
    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
</body>

</html>
